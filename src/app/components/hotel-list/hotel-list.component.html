<h2 class="section-title">Popular hotels</h2>

<div class="hotel-list">
  <div class="hotel-card" *ngFor="let hotel of hotels">
    <img [src]="hotel.image" alt="{{ hotel.name }}" />
    <div class="hotel-info">
      <h3>{{ hotel.name }}</h3>
      <p>{{ hotel.rating }}  ({{ hotel.reviews | number }} reviews)</p>
      <p class="price">{{ hotel.price }}/night</p>
    </div>
  </div>
</div>
